<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slaybyrhy</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff0f5;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center; /* Center all text */
        }

        header {
            background-color: #ffe6f0;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-family: 'Brush Script MT', cursive;
            color: #cc3366;
            font-size: 2.5rem;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #cc3366;
            font-weight: bold;
        }

        main {
            padding: 2rem;
        }

        main h2 {
            font-size: 2rem;
            color: #cc3366;
            margin-bottom: 1.5rem;
        }

        .receipt-details {
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .receipt {
            background-color: #fff;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .back-home {
            text-align: center;
            margin-top: 2rem;
        }

        .back-home a {
            color: #cc3366;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
<header>
    <h1>Nail Club</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="gallery.html">Gallery</a>
        <a href="book.html">Book</a>
        <a href="receipt.html">Receipt</a>
        <a href="queue.html">Queue</a>
    </nav>
</header>

<main>
    <h2>All Bookings - Receipts</h2>
    <div id="receipt-details" class="receipt-details">
        <!-- Receipts will be displayed here -->
    </div>

    <div class="back-home">
        <a href="index.html">← Back to Home</a>
    </div>
</main>

<script>
    // Map of services for display
    const serviceMap = {
        "manicure": "Manicure – ₱200",
        "pedicure": "Pedicure – ₱250",
        "mani-pedi-package": "Mani-Pedi Package – ₱400",
        "gel-manicure": "Gel Manicure – ₱500",
        "gel-pedicure": "Gel Pedicure – ₱600",
        "gel-removal": "Gel Removal – ₱120",
        "gel-mani-pedi-package": "Gel Mani-Pedi Package – ₱1,000",
        "basic-nail-art": "Basic Nail Art (per nail) – ₱30",
        "full-set-nail-art": "Full Set Nail Art – ₱200",
        "chrome-aura-cat-eye": "Chrome / Aura / Cat Eye – ₱150",
        "stickers-gems-foils": "Stickers / Gems / Foils – ₱200",
        "acrylic-full-set": "Acrylic Full Set – ₱1,000",
        "soft-gel-extensions": "Soft Gel Extensions – ₱1,200",
        "polygel-extensions": "Polygel Extensions – ₱1,300",
        "refill": "Refill – ₱600",
        "removal": "Removal – ₱200",
        "foot-spa": "Foot Spa – ₱300",
        "paraffin-wax": "Paraffin Wax (Hands) – ₱250",
        "cuticle-care-hand-massage": "Cuticle Care / Hand Massage – ₱150"
    };

    const queue = JSON.parse(localStorage.getItem("queue")) || [];
    const receiptDetails = document.getElementById("receipt-details");

    if (queue.length > 0) {
        receiptDetails.innerHTML = queue.map(booking => {
            const service = serviceMap[booking.nailDesign] || booking.nailDesign;
            return `
                <div class="receipt">
                    <h3>Booking Confirmation</h3>
                    <p><strong>Name:</strong> ${booking.name}</p>
                    <p><strong>Service:</strong> ${service}</p>
                    <p><strong>Price:</strong> ${booking.price}</p>
                    <p><strong>Date and Time:</strong> ${booking.dateTime}</p>
                </div>
            `;
        }).join("");
    } else {
        receiptDetails.innerHTML = "<p>No bookings found.</p>";
    }
</script>

</body>
</html>
